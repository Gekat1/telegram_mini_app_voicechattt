<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Telegram Mini App</title>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Telegram Mini App!</h1>
        <div class="chat-container">
            <h2>Групповые чаты</h2>
            <input type="text" id="groupName" placeholder="Введите название группы" />
            <button onclick="createGroupChat()">Создать группу</button>
            <div id="groupChats"></div>
        </div>
        <div class="voice-container">
            <h2>Голосовые чаты</h2>
            <button onclick="startVoiceChat()">Начать голосовой чат</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
